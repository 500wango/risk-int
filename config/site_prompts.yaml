# ============================================================
# 商务部网站
# ============================================================
mofcom.gov.cn:
  name: 商务部
  link_hints: |
    【站点特征】商务部官网 - 境外风险预警信息页面
    
    【重要】文章链接特征：
    - 文章URL包含 /art/ 路径和日期，如 /art/2025/art_xxx.html
    - 文章链接分布在多个子域名：
      * lk.mofcom.gov.cn (斯里兰卡)
      * af.mofcom.gov.cn (阿富汗)
      * th.mofcom.gov.cn (泰国)
      * id.mofcom.gov.cn (印尼)
      * mn.mofcom.gov.cn (蒙古)
      * vn.mofcom.gov.cn (越南)
      * ph.mofcom.gov.cn (菲律宾)
      * mm.mofcom.gov.cn (缅甸)
      * bd.mofcom.gov.cn (孟加拉)
      * np.mofcom.gov.cn (尼泊尔)
      * osaka.mofcom.gov.cn (大阪)
      等各国/地区子域名
    
    【提取规则 - 必须遵守】
    1. 提取所有包含 /art/ 且有年份数字（如/2024/、/2025/）的链接
    2. 必须包含子域名的链接（如 lk.mofcom.gov.cn、af.mofcom.gov.cn）
    3. 优先提取标题包含"提醒"、"提示"、"风险"、"安全"的链接
    4. 提取 5-15 个最相关的文章链接
    
    【必须忽略】
    - javascript: 链接
    - index.html 结尾的导航页
    - 不含 /art/ 的链接
  content_hints: |
    【内容特征】政府公告、境外风险预警、安全提示
    - 关注：对外投资预警、贸易摩擦、国别风险、安全提醒
    - 提取：发布机构、预警内容、影响范围、建议措施

# ============================================================
# 乌兹别克斯坦政府网站
# ============================================================
gov.uz:
  name: 乌兹别克斯坦政府
  link_hints: |
    【站点特征】乌兹别克斯坦政府官网
    
    【重要】文章链接特征：
    - 新闻文章URL格式：/en/xxx/news/view/数字ID
    - 例如：/en/miit/news/view/116876
    
    【提取规则】
    1. 提取所有包含 /news/view/ 的链接
    2. 链接通常是相对路径，需要补全为 https://gov.uz 开头
    3. 提取 5-10 个最新的文章链接
    
    【必须忽略】
    - 导航菜单链接（/pages/、/departments/、/activity_page/）
    - 分类链接（/news/news、/news/events）
  content_hints: |
    【站点特征】乌兹别克斯坦政府官网 gov.uz
    
    【页面结构 - 重要！】
    这个网站的页面有大量导航菜单噪音在开头，真正的文章内容在页面中间部分。
    
    【文章内容识别规则】
    1. 跳过所有导航菜单（About the ministry、Activity、Documents、Press-service等）
    2. 跳过所有链接列表（以 [xxx](/en/xxx) 格式出现的导航链接）
    3. 文章标题通常以 ## 或 ### 开头，后面跟着日期（如 2025-12-05）
    4. 文章正文通常以 **Dear friends!** 或类似称呼开头
    5. 文章正文包含完整的段落文字，不是链接列表
    
    【必须提取】
    - 文章标题（## 开头的标题行）
    - 发布日期（格式如 2025-12-05 15:00:00）
    - 完整的文章正文（从称呼开始到文章结束）
    
    【必须忽略】
    - Site map 部分
    - Hotline 部分
    - 所有导航菜单链接
    - 页脚内容
    
    【语言】英文，需翻译为中文

