# ============================================================
# 默认配置（未匹配到特定站点时使用）
# ============================================================
_default:
  name: 通用
  link_hints: |
    【通用规则】
    - 文章链接通常较长，包含标题slug或日期
    - 忽略：javascript:、#锚点、mailto:、登录/注册页
    - 忽略：导航菜单、侧边栏、页脚链接
    - 优先：包含 /news/、/article/、/post/、年份数字 的链接
  content_hints: |
    【通用提取】
    - 识别文章标题、发布日期、正文内容
    - 过滤广告、推荐、评论区
